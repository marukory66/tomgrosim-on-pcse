            - maximum rooting depth
            - maximum rooting depth cm
            - ['cm']
            # nutrients
            # maximum and minimum concentrations of N, P, and K
            # in storage organs        in vegetative organs kg kg-1
            NMINSO:
            - 0.0060
            NMINVE:
            - 0.0180
            NMAXSO:
            - 0.0130
            - maximum P concentration in storage organs [kg N kg-1 dry biomass]
            NMAXVE:
            - 0.0280
            PMINSO:
            - 0.0008
            PMINVE:
            - 0.0015
            PMAXSO:
            - 0.0018
            - maximum P concentration in storage organs [kg P kg-1 dry biomass]
            PMAXVE:
            - 0.0032
            KMINSO:
            - 0.0060
            KMINVE:
            - 0.0180
            KMAXSO:
            - 0.0130
            - maximum K concentration in storage organs [kg K kg-1 dry biomass]
            KMAXVE:
            - 0.0360
            YZERO:
            - 0.
            NFIX:
            -  0.00
            # max. amount veg. organs at zero yield kg ha-1
